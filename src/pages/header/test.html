<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="Red()">Red</button>
    <button onclick="Blue()">Blue</button>
    <button onclick="Green()">Green</button>
    <h1 id="a">Hello</h1>
    
    <script>

        //modify style content of element
        //style
        // document.getElementsByTagName("h1")[0].style.backgroundColor = "red"
        function Red(){

            document.getElementsByTagName("h1")[0].style.backgroundColor = "red"
        }

    
        function Blue(){

            document.getElementsByTagName("h1")[0].style.backgroundColor = "blue"
        }
        function Green(){

            document.getElementsByTagName("h1")[0].style.backgroundColor = "green"
        }
    
    </script>
       
</body>
</html>
